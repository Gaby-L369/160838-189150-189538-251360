    <h1>نموذج الطلب</h1>
    <form onsubmit="return validateForm()" class="form-page">
        <label for="fullName">الاسم الكامل:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="ادخل الاسم الكامل"><br>
        
        <label for="nationalID">الرقم الوطني:</label>
        <input type="text" id="nationalID" name="nationalID" required pattern="\d{11}" placeholder="الرقم مكون من 11 خانة "><br>
        
        <label for="dob">تاريخ الولادة:</label>
        <input type="text" id="dob" name="dob" required pattern="\d{2}-\d{2}-\d{4}" placeholder="على الشكل dd-mm-yyyy "><br>
        
        <label for="mobile">رقم الموبايل:</label>
        <input type="text" id="mobile" name="mobile" required pattern="09\d{8}" placeholder="يجب ان يبدأ ب 09"><br>
        
        <label for="email">الإيميل:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com"><br>
        
        
        <button type="submit">إرسال</button>
    </form>
